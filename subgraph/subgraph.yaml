specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PancakeV3Factory
    network: bsc-testnet
    source:
      address: "0x0BFbCF9fa4f9C56B0F40a671Ad40E0805A091865"
      abi: PancakeV3Factory
      startBlock: 40000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Pool
        - Token
      abis:
        - name: PancakeV3Factory
          file: ./abis/PancakeV3Factory.json
        - name: PancakeV3Pool
          file: ./abis/PancakeV3Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
      file: ./src/mappings/factory.ts

  - kind: ethereum
    name: SwapRouter
    network: bsc-testnet
    source:
      address: "0x1b81D678ffb9C0263b24A97847620C99d213eB14"
      abi: SwapRouter
      startBlock: 40000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Swap
        - Whale
        - Trade
      abis:
        - name: SwapRouter
          file: ./abis/SwapRouter.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
      file: ./src/mappings/router.ts

templates:
  - kind: ethereum
    name: PancakeV3Pool
    network: bsc-testnet
    source:
      abi: PancakeV3Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Swap
      abis:
        - name: PancakeV3Pool
          file: ./abis/PancakeV3Pool.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handlePoolSwap
      file: ./src/mappings/pool.ts
